language: python
branches:
  only:
  - master
  - dev
  - "/^release-.*$/"
matrix:
  include:
  - os: linux
    python: 3.5
    env: PY=py35
  - os: linux
    python: 3.6
    env: PY=py36
  - os: linux
    python: 3.7
    env: PY=py37
  - os: osx
    language: generic
    env: PY=py36
install:
- "./.travis/install.sh"
script:
- coverage run -m unittest discover -t ./ -s sshx/tests
after_success:
- codecov
deploy:
  provider: pypi
  user: wqy
  on:
    branch: master
  distributions: sdist bdist_wheel
  skip_existing: true
  password:
    secure: 
